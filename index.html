        <h2>About the Movie</h2>
        <p>
          Dive into an epic tale of adventure, friendship, and discovery. This movie takes you on a thrilling journey filled with emotion and unforgettable moments.
        </p>
        <h3>Cast</h3>
        <ul>
          <li><strong>Actor 1:</strong> Role A</li>
          <li><strong>Actor 2:</strong> Role B</li>
          <li><strong>Actor 3:</strong> Role C</li>
